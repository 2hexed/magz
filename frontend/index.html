<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Your personal magazine and comic reader"
    />
    <title>Magz Library</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header>
      <h1>My Magz</h1>
      <div class="search-box">
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="search"
          id="searchInput"
          placeholder="Search magazines..."
          aria-label="Search magazines"
          autocomplete="off"
        />
      </div>
    </header>

    <main>
      <div id="library" class="grid" role="list"></div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
